<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="pragma" content="no-cache"/>
        <meta http-equiv="cache-control" content="no-cache"/>
        <meta http-equiv="expires" content="0"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <h:outputStylesheet name="/css/reset.css" library="common"/>
    <h:outputStylesheet name="/css/default.css" library="common"/>
    <h:outputStylesheet name="theme.css" library="primefaces-bootstrap"/>

    <h:outputScript name="/js/default.js" library="common"/>
    <h:outputScript name="/jquery/jquery.js" library="primefaces" target="head"/>
    <h:outputScript name="/jquery/jquery-plugins.js" library="primefaces" target="head"/>
    <h:outputScript name="/js/jquery.fileupload.js" library="common"/>
    <h:outputScript name="/js/jquery.cookie.js" library="common"/>
</h:head>

<h:body styleClass="main-body layout-compact">
    <!-- <p:log id="log" />-->
    <f:loadBundle basename="app" var="app"/>
    <f:loadBundle basename="application" var="role"/>
    <div class="layout-wrapper menu-layout-static menu-layout-horizontal">
        <p:growl id="globalMessage" escape="true" life="10" for="globalMessage" showSummary="true"/>

        <ui:insert name="header">
            <ui:include src="layout/common/header.xhtml"/>
            <!--<ui:include src="layout/common/menu.xhtml"/>-->
        </ui:insert>

        <div id="main-wrapper">
            <div style="padding:20px; z-index: auto;">
                <ui:insert name="content">
                    <ui:include src="layout/common/content.xhtml"/>
                    <!--AJAX global status form-->
                    <ui:include src="layout/common/loader.xhtml"/>
                </ui:insert>
            </div>
        </div>

        <ui:insert name="footer">
            <ui:include src="layout/common/footer.xhtml"/>
        </ui:insert>
    </div>
</h:body>
</html>
